<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enregistrement du compte</title>
	<link rel="stylesheet" type="text/css" href="CSS/style3.css">
</head>
<body>
	<header class="header">
        <div class="divlogo">
            <label id="Logo" for="logo">FLY CONGO</label>
        </div>

        <div class="divlinks">
            <a class="acontact" href="acceuil.html">Acceuil</a>
            <a class="acontact" href="contactez-nous.html"> contact </a>
            <a class="acontact" href="info.html"> s'inscrire </a>
            <a class="acontact" href="connexion.html">connexion</a>
         </div>
    </header>

	<form>
		<fieldset class="fie1">
			<fieldset class="fie2">
				<div>
					<h2>Informations Personnelles</h2>
				</div>
				<div>
					<label for="nom">Nom</label><br>
					<input type="text" name="nom" id="nom" placeholder="Entrez votre nom" required><br>
				</div>
				<div>
					<label for="pnom">Prenom</label><br>
					<input type="text" name="pnom" id="pnom" placeholder="Entrez votre prenom" required><br>
				</div>
				<div>
					<label for="psnom">Postnom</label><br>
					<input type="text" name="psnom" id="psnom" placeholder="Entrez votre postnom" required><br>
				</div>
				<div>
					<label for="sx">Sexe</label><br>
					<input type="radio" name="sx" id="sx">Homme<br>
					<input type="radio" name="sx" id="sx">Femme<br>
				</div>
				<div>
					<label for="nat">Nationnalité</label><br>
					<input type="text" name="nat" id="nat" placeholder="Entrez votre nationnalité" required>
				</div>
				<div>
					<label for="lieu">Lieu de naissance</label><br>
					<input type="text" name="lieu" id="lieu" placeholder="Entrez votre lieu de naissance" required><br>
				</div>
				<div>
					<label for="date">Date de naissance</label><br>
					<input type="date" name="date" id="date" placeholder="Entrez votre date de naissance" required><br>
				</div>	
			</fieldset>
			<fieldset class="fie2">
				<div>
					<h2>Renseignements VISA</h2>
				</div>
				<div>
					<label for="vsa">Type de visa</label><br>
					<select id="vsa" required><br>
						<option>Type A</option>
						<option>Type B</option>
						<option>Type C</option>
						<option>Type D</option>
						
					</select>
				</div>
				<div>
					<label for="cont">Destination</label><br>
					<select id="cont" required><br>
						<option>Afrique</option>
						<option>Amérique</option>
						<option>Asie</option>
						<option>Europe</option>
						<option>Océanie</option>
					</select>
				</div>
				<div>
					<label for="pay">Pays de destination</label><br>
					<input type="text" name="pay" id="pay" placeholder="Préciser le pays de destination" required><br>
				</div>
				<div>
					<label for="ds">Durée du séjour</label><br>
					<input type="number" name="ds" id="ds" placeholder="Veuillez signifier la durée du séjour" required><br>
				</div>	
			</fieldset>
			<div>
					<a href="créer un compte.html"><button>Confirmer</button></a>
			</div>
		</fieldset>
	</form>
	
	 <footer class="footer">
        <a class="afooter" href="acceuil.html">Acceuil</a>

        <a class="afooter" href="info.html">Créer un compte</a>
        <br>

    </footer>
</body>
</html>
